<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell the Weather</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./scripts/main.js"></script>
</head>
<body>
        <div class="container">            
            <div class="dash">                
                <div class="dashboard">
                    <div class="location">                        
                        <img src="./assets/41.svg" alt=""><h3 id="city-name">City/Country</h3>
                        <p><span id="date">Thur-Oct-22</span></p>
                    </div>
                    <div id="form">
                        <input type="text" id="city" placeholder="Enter City Name...">
                        <button type="submit" id="btn">Submit</button>
                    </div>
                    <div class="temp">
                        <div class="degrees">
                            <h1 id="deg">--</h1>
                            <h4 id="feel">Real feel: --</h4>
                        </div>
                        <div class="pict-temp">
                            <img id="temp-icon" src="./assets/5.svg" alt="">
                            <h3 id="weda">Cloudy</h3>
                        </div>
                    </div>

                    <div class="details">
                        <span class="form-title"><strong>EXTRA</strong></span>
                        <div class="temp-item">
                            <span class="det-item">Humidity</span>
                            <span id="humid" class="det-value">--</span>
                        </div>
                        <div class="temp-item">
                            <span class="det-item">Wind Speed</span>
                            <span id="wind-speed" class="det-value">-- mph</span>
                        </div>
                        <div class="temp-item">
                            <span class="det-item">Precipitation(Last hr)</span>
                            <span id="rain-prob" class="det-value">-- %</span>
                        </div>
                        <div class="temp-item">
                            <span class="det-item">Pressure</span>
                            <span id="pressure" class="det-value">-- pa</span>
                        </div>                 
                    </div>
                    <div class="icons">
                        <img src="./assets/3.svg" alt="">                        
                        <img src="./assets/1.svg" alt="">
                        <img src="./assets/2.svg" alt="">                        
                        <img src="./assets/4.svg" alt="">                        
                    </div>
                </div>
            </div>
            <div class="farmer">
                <div class="title">
                    <h1>Bridge Weather Information</h1>
                </div>
                <img id="gif-farmer" src="./assets/45869-farmers.gif" alt="">
            </div>
        </div>
</body>
</html>
